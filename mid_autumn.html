<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中秋惊喜</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap');
        
        :root {
            --primary-color: #d97706;
            --secondary-color: #92400e;
            --accent-color: #fbbf24;
            --light-color: #fef3c7;
            --dark-color: #78350f;
        }
        
        body {
            font-family: 'Ma Shan Zheng', cursive;
            background-color: #0a0a1f;
            background-image: 
                radial-gradient(circle at 25% 15%, rgba(255, 255, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.05) 0%, transparent 40%);
            color: var(--light-color);
            overflow-x: hidden;
        }
        
        .moon {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #fef3c7 0%, #fcd34d 100%);
            border-radius: 50%;
            box-shadow: 0 0 60px var(--accent-color);
            position: absolute;
            top: 2%;
            right: 2%;
            animation: glow 4s ease-in-out infinite alternate;
            z-index: -1;
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 30px var(--accent-color); }
            100% { box-shadow: 0 0 60px var(--accent-color), 0 0 80px rgba(251, 191, 36, 0.5); }
        }
        
        /* 灯笼样式 */
        .lantern {
            position: absolute;
            width: 100px;
            height: 150px;
            background-image: url('灯笼.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            animation: sway 3s ease-in-out infinite;
            z-index: 10;
            pointer-events: none;
        }

        @keyframes sway {
            0%, 100% {
                transform: rotate(-5deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }

        /* 孔明灯样式 */
        .sky-lantern {
            position: absolute;
            width: 60px;
            height: 80px;
            background-image: url('孔明灯.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            animation: float-up 15s linear infinite;
            opacity: 0;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes float-up {
            0% {
                bottom: -100px;
                transform: translateX(0) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                bottom: 100vh;
                transform: translateX(150px) rotate(45deg);
                opacity: 0;
            }
        }
        
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s ease-in-out infinite alternate;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, -20px); }
        }
        
        .gift-box {
            position: relative;
            width: 200px;
            height: 200px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .gift-box:hover {
            transform: scale(1.05);
        }
        
        .gift-top {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 240px;
            height: 40px;
            background-color: var(--secondary-color);
            border-radius: 5px;
        }
        
        .gift-top::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 180px;
            background-color: var(--secondary-color);
        }
        
        .gift-bottom {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--light-color);
        }
        
        .message-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 2rem;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease;
        }
        
        .message-card.show {
            opacity: 1;
            transform: scale(1);
        }
        
        .chinese-text {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--light-color);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-size: 1.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(217, 119, 6, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(217, 119, 6, 0.6);
        }
        
        /* 月饼动画 */
        .mooncake {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-image: url('月饼.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            margin: 20px auto;
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: rotate 10s linear infinite;
        }
        
        /* 增加点击判定范围 */
        .mooncake-container {
            position: relative;
            width: 240px;
            height: 240px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .mooncake:hover {
            transform: scale(1.1) rotate(5deg);
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* 月饼中心中秋文字 */
        .mooncake-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.5rem;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            z-index: 10;
            pointer-events: none;
        }
        
        /* 月饼点击提示 */
        .mooncake::before {
            content: '点击我';
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 245, 157, 0.9);
            font-size: 1rem;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            animation: fadeInOut 2s ease-in-out infinite;
            z-index: 5;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        /* 飘落的月饼动画 */
        .falling-mooncake {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('月饼.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 50%;
            pointer-events: none;
            animation: fall linear infinite;
            opacity: 0;
        }
        
        @keyframes fall {
            0% {
                top: -50px;
                transform: translateX(0) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                top: 100vh;
                transform: translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* 月亮点击效果 */
        .moon-particles {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--accent-color);
            border-radius: 50%;
            pointer-events: none;
            animation: particle-burst 1s ease-out forwards;
        }
        
        @keyframes particle-burst {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0.1) translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }
        
        /* 浮动文字效果 */
        .floating-text {
            position: absolute;
            color: var(--light-color);
            font-size: 1.5rem;
            pointer-events: none;
            animation: float-up 3s ease-out forwards;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        @keyframes float-up {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }
        
        /* 微信环境适配 */
        * {
            -webkit-tap-highlight-color: transparent;
        }
        
        @media (max-width: 768px) {
            .moon {
                width: 150px;
                height: 150px;
                top: 5%;
                right: 5%;
            }
            
            .gift-box {
                width: 180px;
                height: 180px;
            }
            
            .gift-top {
                width: 220px;
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- 背景元素 -->
    <div class="moon"></div>
    
    <!-- 云朵 -->
    <div class="cloud" style="width: 100px; height: 60px; top: 15%; left: 30%; animation-delay: 0s;"></div>
    <div class="cloud" style="width: 150px; height: 80px; top: 10%; left: 60%; animation-delay: 1s;"></div>
    
    <div class="container mx-auto px-4 py-12">
        <!-- 标题部分 -->
        <header class="text-center mb-16">
            <h1 class="text-5xl md:text-7xl font-bold mb-4 text-yellow-400 chinese-text">小诺，中秋快乐!</h1>
            <p class="text-xl md:text-2xl text-yellow-100">愿我们的友谊如明月般永恒</p>
        </header>
        
        <!-- 主要内容 -->
        <main class="max-w-4xl mx-auto">
            <!-- 月饼动画 -->
            <div class="flex justify-center mb-12">
                <div class="mooncake-container" id="mooncakeContainer">
                    <div class="mooncake">
                        <div class="mooncake-text">中秋</div>
                    </div>
                </div>
            </div>
            
            <!-- 礼物盒 - 向下移动避免遮挡月饼 -->
            <div class="flex justify-center mt-20 mb-16">
                <div class="gift-box" id="giftBox">
                    <div class="gift-top"></div>
                    <div class="gift-bottom">
                        <i class="fa fa-gift"></i>
                    </div>
                </div>
            </div>
            
            <!-- 隐藏的消息卡片 -->
            <div class="message-card" id="messageCard">
                <h2 class="text-3xl font-bold mb-6 text-yellow-400 chinese-text">致小诺</h2>
                <p class="text-xl mb-6">在这个团圆的节日里，我想对你说：</p>
                <p class="text-2xl mb-8 chinese-text">相识满天下，知心能几人。</p>
                <p class="text-xl mb-8">感谢你一直以来的陪伴和支持，你的友谊是我生命中最珍贵的财富。</p>
                <p class="text-xl">愿我们的友谊如同中秋的明月，永远明亮、圆满！</p>
                
                <!-- 互动按钮区域 -->
                <div class="flex flex-wrap justify-center gap-4 mt-10">
                    <button id="wishBtn" class="btn-primary">
                        <i class="fa fa-star mr-2"></i> 点击查看祝福
                    </button>
                    <button id="moonBtn" class="btn-primary">
                        <i class="fa fa-moon-o mr-2"></i> 点亮月亮
                    </button>
                </div>
                
                <!-- 隐藏的祝福内容 -->
                <div id="wishesContainer" class="mt-10 opacity-0 transition-opacity duration-500">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="wishesGrid"></div>
                </div>
            </div>
        </main>
        
        <!-- 页脚 -->
        <footer class="text-center mt-20 text-yellow-100/80">
            <p>小诺中秋节快乐！</p>
        </footer>
    </div>
    
    <script>
        // DOM 元素
        const giftBox = document.getElementById('giftBox');
        const messageCard = document.getElementById('messageCard');
        const wishBtn = document.getElementById('wishBtn');
        const moonBtn = document.getElementById('moonBtn');
        const wishesContainer = document.getElementById('wishesContainer');
        const wishesGrid = document.getElementById('wishesGrid');
        const moon = document.querySelector('.moon');
        const mooncake = document.querySelector('.mooncake');
        
        // 祝福语数组
        const wishes = [
            "月圆人圆事事圆",
            "花好灯好好事连",
            "中秋佳节，愿你快乐安康",
            "月光所照，皆是故乡",
            "月饼圆圆，情谊满满",
            "中秋夜，团圆时",
            "一轮明月，思念无限",
            "中秋快乐，幸福安康",
            "千里共婵娟",
            "但愿人长久"
        ];
        
        // 创建更多随机灯笼
        function createLanterns() {
            const container = document.body;
            const lanternCount = 8; // 增加灯笼数量，但放置在两侧
            
            for (let i = 0; i < lanternCount; i++) {
                const lantern = document.createElement('div');
                lantern.className = 'lantern';
                
                // 放置在画面两侧
                let top, left;
                // 左侧或右侧随机选择
                const isLeft = Math.random() > 0.5;
                if (isLeft) {
                    left = Math.floor(Math.random() * 15) + 2; // 2-17% 左侧区域
                } else {
                    left = Math.floor(Math.random() * 15) + 83; // 83-98% 右侧区域
                }
                top = Math.floor(Math.random() * 70) + 10; // 10-80% 垂直位置
                
                const delay = Math.random() * 2;
                
                lantern.style.top = `${top}%`;
                lantern.style.left = `${left}%`;
                lantern.style.animationDelay = `${delay}s`;
                lantern.style.zIndex = '-1'; // 将灯笼置于所有内容之下
                
                // 随机大小
                const size = Math.floor(Math.random() * 20) + 40; // 40-60px
                lantern.style.width = `${size}px`;
                lantern.style.height = `${size * 1.5}px`;
                
                container.appendChild(lantern);
            }
        }
        
        // 创建孔明灯
        function createSkyLanterns() {
            const container = document.body;
            const lanternCount = 10; // 增加孔明灯数量，但放置在两侧
            
            for (let i = 0; i < lanternCount; i++) {
                setTimeout(() => {
                    const lantern = document.createElement('div');
                    lantern.className = 'sky-lantern';
                    
                    // 放置在画面两侧
                    let left;
                    // 左侧或右侧随机选择
                    const isLeft = Math.random() > 0.5;
                    if (isLeft) {
                        left = Math.floor(Math.random() * 20) + 5; // 5-25% 左侧区域
                    } else {
                        left = Math.floor(Math.random() * 20) + 75; // 75-95% 右侧区域
                    }
                    // 随机动画持续时间
                    const duration = Math.random() * 10 + 15; // 15-25s
                    // 随机延迟
                    const delay = Math.random() * 5;
                    // 随机大小
                    const size = Math.floor(Math.random() * 20) + 40; // 40-60px
                    
                    lantern.style.left = `${left}%`;
                    lantern.style.animationDuration = `${duration}s`;
                    lantern.style.animationDelay = `${delay}s`;
                    lantern.style.width = `${size}px`;
                    lantern.style.height = `${size * 1.3}px`;
                    
                    container.appendChild(lantern);
                    
                    // 动画结束后移除元素并创建新的孔明灯
                    setTimeout(() => {
                        lantern.remove();
                        // 随机延迟后创建新的孔明灯
                        setTimeout(() => {
                            createSingleSkyLantern();
                        }, Math.random() * 10000 + 5000); // 5-15秒后创建新的
                    }, (duration + delay) * 1000);
                }, i * 1500);
            }
        }
        
        // 创建单个孔明灯
        function createSingleSkyLantern() {
            const container = document.body;
            const lantern = document.createElement('div');
            lantern.className = 'sky-lantern';
            
            // 放置在画面两侧
            let left;
            // 左侧或右侧随机选择
            const isLeft = Math.random() > 0.5;
            if (isLeft) {
                left = Math.floor(Math.random() * 20) + 5; // 5-25% 左侧区域
            } else {
                left = Math.floor(Math.random() * 20) + 75; // 75-95% 右侧区域
            }
            // 随机动画持续时间
            const duration = Math.random() * 10 + 15; // 15-25s
            // 随机大小
            const size = Math.floor(Math.random() * 20) + 40; // 40-60px
            
            lantern.style.left = `${left}%`;
            lantern.style.animationDuration = `${duration}s`;
            lantern.style.width = `${size}px`;
            lantern.style.height = `${size * 1.3}px`;
            
            container.appendChild(lantern);
            
            // 动画结束后移除元素
            setTimeout(() => {
                lantern.remove();
            }, duration * 1000);
        }
        
        // 创建更多随机云朵
        function createClouds() {
            const container = document.body;
            const cloudCount = 7; // 额外云朵数量
            
            for (let i = 0; i < cloudCount; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                
                // 随机位置
                const top = Math.floor(Math.random() * 70) + 5; // 5-75%
                const left = Math.floor(Math.random() * 90) + 5; // 5-95%
                const delay = Math.random() * 3;
                
                // 随机大小
                const size = Math.floor(Math.random() * 60) + 80; // 80-140px
                cloud.style.width = `${size}px`;
                cloud.style.height = `${size * 0.6}px`;
                
                cloud.style.top = `${top}%`;
                cloud.style.left = `${left}%`;
                cloud.style.animationDelay = `${delay}s`;
                
                container.appendChild(cloud);
            }
        }
        
        // 打开礼物盒动画
        function openGiftBox() {
            // 添加动画效果
            giftBox.style.transition = 'all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            giftBox.querySelector('.gift-top').style.transform = 'translateX(-50%) translateY(-100px)';
            giftBox.querySelector('.gift-bottom').style.transform = 'translateY(100px)';
            giftBox.querySelector('.gift-bottom').style.opacity = '0';
            
            // 显示消息卡片
            setTimeout(() => {
                messageCard.classList.add('show');
                giftBox.style.display = 'none';
            }, 500);
        }
        
        // 创建飘落的月饼
        function createFallingMooncakes(count = 10) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const fallingMooncake = document.createElement('div');
                    fallingMooncake.className = 'falling-mooncake';
                    
                    // 随机水平位置
                    const left = Math.floor(Math.random() * 100);
                    // 随机动画持续时间
                    const duration = Math.random() * 10 + 10;
                    // 随机延迟
                    const delay = Math.random() * 5;
                    // 随机大小
                    const size = Math.floor(Math.random() * 20) + 20;
                    
                    fallingMooncake.style.left = `${left}%`;
                    fallingMooncake.style.animationDuration = `${duration}s`;
                    fallingMooncake.style.animationDelay = `${delay}s`;
                    fallingMooncake.style.width = `${size}px`;
                    fallingMooncake.style.height = `${size}px`;
                    
                    document.body.appendChild(fallingMooncake);
                    
                    // 动画结束后移除元素
                    setTimeout(() => {
                        fallingMooncake.remove();
                    }, (duration + delay) * 1000);
                }, i * 500);
            }
        }
        
        // 点击月亮产生粒子效果
        function createMoonParticles(x, y) {
            const particleCount = 20;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'moon-particles';
                
                // 随机角度和距离
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 100;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                particle.style.backgroundColor = `hsl(${Math.random() * 60 + 40}, 100%, 60%)`;
                
                document.body.appendChild(particle);
                
                // 动画结束后移除粒子
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }
        
        // 显示随机祝福
        function showRandomWish() {
            const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
            const wishElement = document.createElement('div');
            wishElement.className = 'floating-text';
            wishElement.textContent = randomWish;
            
            // 随机位置
            const left = Math.floor(Math.random() * (window.innerWidth - 200)) + 100;
            const top = Math.floor(Math.random() * (window.innerHeight - 200)) + 100;
            
            wishElement.style.left = `${left}px`;
            wishElement.style.top = `${top}px`;
            
            document.body.appendChild(wishElement);
            
            // 动画结束后移除
            setTimeout(() => {
                wishElement.remove();
            }, 3000);
        }
        
        // 显示所有祝福
        function showAllWishes() {
            // 清空现有内容
            wishesGrid.innerHTML = '';
            
            // 显示容器
            wishesContainer.style.opacity = '1';
            
            // 添加祝福卡片
            wishes.forEach((wish, index) => {
                const wishCard = document.createElement('div');
                wishCard.className = 'bg-yellow-900/30 p-4 rounded-lg border border-yellow-500/30 text-center';
                wishCard.style.animationDelay = `${index * 0.1}s`;
                wishCard.style.opacity = '0';
                wishCard.style.transform = 'translateY(20px)';
                wishCard.style.transition = 'all 0.5s ease';
                wishCard.textContent = wish;
                
                wishesGrid.appendChild(wishCard);
                
                // 触发动画
                setTimeout(() => {
                    wishCard.style.opacity = '1';
                    wishCard.style.transform = 'translateY(0)';
                }, 100);
            });
        }
        
        // 点亮月亮效果
        function lightUpMoon() {
            moon.style.boxShadow = '0 0 100px var(--accent-color), 0 0 150px rgba(251, 191, 36, 0.7)';
            moon.style.animationDuration = '2s';
            
            // 创建飘落的月饼
            createFallingMooncakes();
            
            // 3秒后恢复原状
            setTimeout(() => {
                moon.style.boxShadow = '0 0 60px var(--accent-color)';
                moon.style.animationDuration = '4s';
            }, 3000);
        }
        
        // 事件监听器
        giftBox.addEventListener('click', openGiftBox);
        wishBtn.addEventListener('click', showAllWishes);
        moonBtn.addEventListener('click', lightUpMoon);
        
        // 点击月饼容器显示随机祝福
        const mooncakeContainer = document.getElementById('mooncakeContainer');
        mooncakeContainer.addEventListener('click', () => {
            showRandomWish();
        });
        
        // 点击月亮产生粒子效果
        moon.addEventListener('click', (e) => {
            const rect = moon.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            createMoonParticles(x, y);
        });
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', () => {
            createLanterns();
            createClouds();
            createSkyLanterns();
        });
    </script>
</body>
</html>
